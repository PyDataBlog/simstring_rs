name: Code Coverage
on: [push, pull_request]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv Python env
        run: |
          pip install uv
          uv venv
          source .venv/bin/activate
          uv pip install maturin

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --version 0.26.0

      - name: Set Python interpreter for pyo3
        run: echo "PYTHON_SYS_EXECUTABLE=$(which python3)" >> $GITHUB_ENV

      - name: Run tests and generate coverage report
        run: |
          export RUSTFLAGS=$(python3-config --ldflags)
          cargo tarpaulin --all-features --out Xml --output-dir ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/cobertura.xml
          fail_ci_if_error: true
